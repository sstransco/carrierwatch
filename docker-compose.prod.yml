services:
  postgres:
    image: postgis/postgis:16-3.4
    shm_size: '2g'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # No external port in prod â€” only accessible within Docker network

  martin:
    image: ghcr.io/maplibre/martin:v0.14.2
    environment:
      - DATABASE_URL=${MARTIN_DATABASE_URL}
    volumes:
      - ./martin-config.yaml:/config.yaml
    command: --config /config.yaml
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_TILES_URL=${VITE_TILES_URL}
        - VITE_MAPBOX_TOKEN=${VITE_MAPBOX_TOKEN}
    depends_on:
      - backend
      - martin
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - martin
    restart: unless-stopped

volumes:
  postgres_data:
