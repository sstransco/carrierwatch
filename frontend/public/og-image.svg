    <circle cx="100" cy="200" r="2"/><circle cx="200" cy="200" r="2"/><circle cx="300" cy="200" r="2"/><circle cx="400" cy="200" r="2"/><circle cx="500" cy="200" r="2"/><circle cx="600" cy="200" r="2"/><circle cx="700" cy="200" r="2"/><circle cx="800" cy="200" r="2"/><circle cx="900" cy="200" r="2"/><circle cx="1000" cy="200" r="2"/><circle cx="1100" cy="200" r="2"/>
    <circle cx="100" cy="300" r="2"/><circle cx="200" cy="300" r="2"/><circle cx="300" cy="300" r="2"/><circle cx="400" cy="300" r="2"/><circle cx="500" cy="300" r="2"/><circle cx="600" cy="300" r="2"/><circle cx="700" cy="300" r="2"/><circle cx="800" cy="300" r="2"/><circle cx="900" cy="300" r="2"/><circle cx="1000" cy="300" r="2"/><circle cx="1100" cy="300" r="2"/>
    <circle cx="100" cy="400" r="2"/><circle cx="200" cy="400" r="2"/><circle cx="300" cy="400" r="2"/><circle cx="400" cy="400" r="2"/><circle cx="500" cy="400" r="2"/><circle cx="600" cy="400" r="2"/><circle cx="700" cy="400" r="2"/><circle cx="800" cy="400" r="2"/><circle cx="900" cy="400" r="2"/><circle cx="1000" cy="400" r="2"/><circle cx="1100" cy="400" r="2"/>
    <circle cx="100" cy="500" r="2"/><circle cx="200" cy="500" r="2"/><circle cx="300" cy="500" r="2"/><circle cx="400" cy="500" r="2"/><circle cx="500" cy="500" r="2"/><circle cx="600" cy="500" r="2"/><circle cx="700" cy="500" r="2"/><circle cx="800" cy="500" r="2"/><circle cx="900" cy="500" r="2"/><circle cx="1000" cy="500" r="2"/><circle cx="1100" cy="500" r="2"/>
  </g>

  <!-- Danger nodes -->
  <g opacity="0.15">
    <circle cx="850" cy="200" r="60" fill="#ef4444"/>
    <circle cx="950" cy="350" r="40" fill="#f59e0b"/>
    <circle cx="750" cy="400" r="30" fill="#ef4444"/>
    <circle cx="1000" cy="180" r="20" fill="#f59e0b"/>
  </g>

  <!-- Connection lines -->
  <g stroke="#3b82f6" stroke-width="1" opacity="0.12">
    <line x1="850" y1="200" x2="950" y2="350"/>
    <line x1="850" y1="200" x2="750" y2="400"/>
    <line x1="950" y1="350" x2="750" y2="400"/>
    <line x1="850" y1="200" x2="1000" y2="180"/>
    <line x1="950" y1="350" x2="1000" y2="180"/>
