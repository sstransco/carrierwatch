  </text>

  <!-- Stats row -->
  <g font-family="-apple-system, BlinkMacSystemFont, sans-serif">
    <text x="80" y="400" font-size="16" fill="#6b7084" font-weight="500" text-transform="uppercase" letter-spacing="1">
      <tspan fill="#ef4444" font-size="22" font-weight="800">240K+</tspan>
      <tspan dx="6" fill="#9498a8">HIGH RISK</tspan>
      <tspan dx="30" fill="#f59e0b" font-size="22" font-weight="800">564K</tspan>
      <tspan dx="6" fill="#9498a8">PPP MATCHED</tspan>
      <tspan dx="30" fill="#3b82f6" font-size="22" font-weight="800">3.4M</tspan>
      <tspan dx="6" fill="#9498a8">OFFICERS LINKED</tspan>
    </text>
  </g>

  <!-- URL -->
  <text x="80" y="560" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="#3b82f6" font-weight="600">
