upstream backend {
    server backend:8000;
}

upstream martin {
    server martin:3000;
}

upstream frontend {
    server frontend:80;
}

# Shared proxy cache
proxy_cache_path /var/cache/nginx/tiles levels=1:2 keys_zone=tiles_cache:10m max_size=1g inactive=1h;
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=256m inactive=5m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name carrier.watch www.carrier.watch;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name carrier.watch www.carrier.watch;

    # Cloudflare Origin Certificate
    ssl_certificate /etc/nginx/ssl/origin.pem;
    ssl_certificate_key /etc/nginx/ssl/origin-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip — aggressive compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/x-protobuf
        application/vnd.mapbox-vector-tile
        application/octet-stream
        image/svg+xml;

    # API routes
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering on;
        proxy_cache api_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Martin tile server — heavy caching
    location /tiles/ {
        rewrite ^/tiles/(.*)$ /$1 break;
        proxy_pass http://martin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering on;
        proxy_cache tiles_cache;
        proxy_cache_valid 200 2h;
        proxy_cache_use_stale error timeout updating;
        add_header Cache-Control "public, max-age=7200, s-maxage=14400";
        add_header Access-Control-Allow-Origin "*";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Health check — no caching
    location /health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Frontend (catch-all)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
