upstream backend {
    server backend:8000;
}

upstream martin {
    server martin:3000;
}

upstream frontend {
    server frontend:80;
}

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/plain application/json application/javascript text/css application/xml application/x-protobuf;
    gzip_min_length 256;

    # API routes
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS handled by FastAPI, but add cache for GET
        proxy_cache_valid 200 5m;
    }

    # Martin tile server
    location /tiles/ {
        rewrite ^/tiles/(.*)$ /$1 break;
        proxy_pass http://martin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Cache tiles aggressively
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Access-Control-Allow-Origin "*";
    }

    # Health check
    location /health {
        proxy_pass http://backend;
    }

    # Frontend (catch-all)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
